name: Notify Publish

on:
  push:
    branches: [main]
    paths:
      - 'src/app/articles/*/content.md'
      - 'src/app/news/*/content.md'

jobs:
  notify:
    name: Notify Search Engines
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 2

      - name: Detect new content
        id: detect
        run: |
          CHANGED=$(git diff --name-only --diff-filter=A HEAD~1 HEAD -- \
            'src/app/articles/*/content.md' \
            'src/app/news/*/content.md')

          if [ -z "$CHANGED" ]; then
            echo "No new content files detected."
            echo "has_urls=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          URLS=""
          FILES=""
          while IFS= read -r file; do
            # Extract slug from path like src/app/articles/my-slug/content.md
            SECTION=$(echo "$file" | cut -d'/' -f3)
            SLUG=$(echo "$file" | cut -d'/' -f4)
            URL="https://mitchellbryson.com/${SECTION}/${SLUG}"
            URLS="${URLS} ${URL}"
            FILES="${FILES} ${file}"
            echo "Detected: ${URL}"
          done <<< "$CHANGED"

          echo "urls=${URLS}" >> "$GITHUB_OUTPUT"
          echo "files=${FILES}" >> "$GITHUB_OUTPUT"
          echo "has_urls=true" >> "$GITHUB_OUTPUT"

      - name: Setup Node
        if: steps.detect.outputs.has_urls == 'true'
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22

      - name: Send notifications
        if: steps.detect.outputs.has_urls == 'true'
        run: node scripts/notify-publish.mjs ${{ steps.detect.outputs.urls }}

      - name: Send webmentions
        if: steps.detect.outputs.has_urls == 'true'
        run: node scripts/send-webmentions.mjs ${{ steps.detect.outputs.files }}
