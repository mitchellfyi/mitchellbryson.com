# A local identifier for this project (names containers/volumes).
project_id = "mitchellbryson"

[api]
enabled = true
port = 54321
# Expose REST for these schemas
schemas = ["public", "graphql_public"]
# Search path for SQL execution
extra_search_path = ["public", "extensions"]

[db]
# Local Postgres ports
port = 54322
shadow_port = 54320
# MUST match your remote Postgres major version (run `SHOW server_version;` remotely).
# Common values: 15 or 16. Change if needed.
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

# Seed files run on `supabase start` (first time) and every `supabase db reset`.
[db.seed]
enabled = true
# All SQL files under supabase/seed/
sql_paths = ["./seed/*.sql"]

[studio]
enabled = true
port = 54323
# Studio’s API URL
api_url = "http://127.0.0.1"
# Enables “Supabase AI” in Studio without hardcoding a key
openai_api_key = "env(OPENAI_API_KEY)"

[inbucket]
enabled = true
port = 54324
# smtp_port = 54325
# pop3_port = 54326

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

# Example OAuth provider - remove if you don’t need it.
[auth.external.github]
enabled = false
client_id = "env(SUPABASE_AUTH_GITHUB_CLIENT_ID)"
secret    = "env(SUPABASE_AUTH_GITHUB_SECRET)"
redirect_uri = "http://localhost:54321/auth/v1/callback"

[analytics]
enabled = false

# Map your Git "main" branch to a remote Supabase project for branch deployments/config push
[remotes.main]
project_id = "env(SUPABASE_PROJECT_REF)"

# Optional: branch-specific seed config (runs on branch deploys)
[remotes.main.db.seed]
sql_paths = ["./seed/*.sql"]
